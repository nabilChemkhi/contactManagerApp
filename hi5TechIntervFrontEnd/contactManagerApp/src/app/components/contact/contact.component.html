<mat-card class="example-card">
  <div class="horizontal-container">
    <div class="mat-50">
      <mat-card-header>
        <mat-card-title>{{contact?.name}}</mat-card-title>
        <mat-card-subtitle><mat-icon class="icon">contact_phone</mat-icon>{{contact?.phoneNumber}}</mat-card-subtitle>
        <mat-card-subtitle><mat-icon class="icon">contact_mail</mat-icon>{{contact?.email}}</mat-card-subtitle>
      </mat-card-header>
    </div>
    <div class="mat-50">
      <mat-card-content>
        <p>
          {{contact?.description}}
        </p>
      </mat-card-content>
    </div>
  </div>
  <img mat-card-image src={{contact?.image}} alt="this is contact image">

  <mat-card-actions>
    <button class="button" mat-raised-button color="primary">SHARE</button>
  <button (click)="closePopup()" class="button" mat-raised-button color="accent" >
    Close
  </button>
  </mat-card-actions>

</mat-card>
